name: Update Agent Catalog

on:
  push:
    paths:
      - 'agents/**/*.md'
      - 'tools/automation/build-agent-catalog.py'
    branches:
      - main
      - 'feature/**'
  pull_request:
    paths:
      - 'agents/**/*.md'
      - 'tools/automation/build-agent-catalog.py'
  workflow_dispatch:

jobs:
  update-catalog:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Generate Agent Catalog
      run: |
        python tools/automation/build-agent-catalog.py
        echo "Agent catalog generated successfully"

    - name: Check for changes
      id: check_changes
      run: |
        if git diff --quiet AGENT-CATALOG.json AGENT-INDEX.md; then
          echo "No changes to catalog"
          echo "changed=false" >> $GITHUB_OUTPUT
        else
          echo "Catalog updated"
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Commit and push catalog updates
      if: steps.check_changes.outputs.changed == 'true' && github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add AGENT-CATALOG.json AGENT-INDEX.md
        git commit -m "chore: update agent catalog [skip ci]

        Automated update of agent catalog based on changes to agent files.

        Generated by GitHub Actions"
        git push

    - name: Upload catalog as artifact
      uses: actions/upload-artifact@v3
      with:
        name: agent-catalog
        path: |
          AGENT-CATALOG.json
          AGENT-INDEX.md

    - name: Validate catalog structure
      run: |
        python -c "
        import json
        with open('AGENT-CATALOG.json') as f:
            catalog = json.load(f)
        assert 'agents' in catalog, 'Missing agents array'
        assert 'version' in catalog, 'Missing version'
        assert len(catalog['agents']) > 0, 'No agents found'
        print(f'âœ“ Catalog valid with {len(catalog[\"agents\"])} agents')
        "
